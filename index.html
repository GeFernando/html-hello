<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Style.CSS"
</head>
<body>
    <div class="Instagram-Card">
        <div class="Card-Header">
            <div class="User-Avatar"><pre><div class="fa-brands fa-html5"></div></pre></div>
            <div class="HTML"><div class="HTML-V"><pre><strong>HTML5</strong></pre></div></div>
            <div class="User-Name"><pre class="Name">Fernando</pre></div>
            <div class="Ellipsis-Vertical"><pre><i class="fa-solid fa-ellipsis-vertical"></i></pre></div>
        </div>
        <div class="Post-Img"><img class="Imagen-Lago" src="pier-lake-hallstatt-austria.jpg"></div>
        <div class="Card-Footer">
            <div class="Iconos">
                <span><i class="fa-regular fa-heart"></i></span>
                <span><i class="fa-regular fa-comment"></i></span>
                <span><i class="fa-regular fa-paper-plane"></i></span>
                <span class="Mark"><i class="fa-regular fa-bookmark"></i></span>
            </div>
        </div>
        <div class="Copy"><strong>Fernando</strong><span class="Copy-Description"><p>"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</p>
        </span></div>
    </div>
</body>
</html>
